<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with Menu Options -->
    <header>
        <h1>Yahtzee Game</h1>
        <nav>
            <a href="#">New Game</a> |
            <a href="#">Rules</a> |
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Player Selection -->
    <section>
        <button>1 Player</button>
        <button>2 Players (local)</button>
    </section>

    <!-- Game Area -->
    <main>

        <!-- User 1 Area -->
        <div>
            <h2>User 1</h2>
            <div>
                <button>Dice 1</button>
                <button>Dice 2</button>
                <button>Dice 3</button>
                <button>Dice 4</button>
                <button>Dice 5</button>
            </div>
            <button>Roll Die</button>
        </div>

        <!-- User 2 Area -->
        <div>
            <h2>User 2</h2>
            <div>
                <button>Dice 1</button>
                <button>Dice 2</button>
                <button>Dice 3</button>
                <button>Dice 4</button>
                <button>Dice 5</button>
            </div>
            <button>Roll Die</button>
        </div>

        <!-- Score Table -->
        <table border="1">
            <tr>
                <th>Category</th>
                <th>Player 1</th>
                <th>Player 2</th>
            </tr>
            <tr><td>Ones</td><td></td><td></td></tr>
            <tr><td>Twos</td><td></td><td></td></tr>
            <tr><td>Threes</td><td></td><td></td></tr>
            <tr><td>Fours</td><td></td><td></td></tr>
            <tr><td>Fives</td><td></td><td></td></tr>
            <tr><td>Sixes</td><td></td><td></td></tr>
            <tr><td>Sum</td><td></td><td></td></tr>
            <tr><td>Bonus</td><td></td><td></td></tr>
            <tr><td>Three of a kind</td><td></td><td></td></tr>
            <tr><td>Four of a kind</td><td></td><td></td></tr>
            <tr><td>Full House</td><td></td><td></td></tr>
            <tr><td>Small Straight</td><td></td><td></td></tr>
            <tr><td>Large Straight</td><td></td><td></td></tr>
            <tr><td>Chance</td><td></td><td></td></tr>
            <tr><td>YAHTZEE</td><td></td><td></td></tr>
            <tr><td>Total Score</td><td></td><td></td></tr>
        </table>

    </main>

</body>
</html>
